        <div class="container notecontainer" ng-init="showthis=true" style="    margin-top: 10%;
        /* margin-left: 250px; */
     
        width: 100%;">
            <!-------------------------- createNote -------------------------------------------------------->
            <div class="row" style=" margin: 0% 2% 5% 0%;">
                <div class="bootcreate col-md-10 ">
                    <div class="show-create" ng-show="showthis" ng-click="show=true; showthis=false">
                        <label>take a note</label>
                    </div>
                </div>
                <div class="bootcreatenote col-md-12">
                    <div class="create-note container" ng-show="show">
                        <div class="row noteadd" style="margin-left:5%">
                            <input ng-model="note.title" type="textbox" style="width: 80%; outline: none;" contentEditable="true" class="addTitle" data-placeholder="title">
                        </div>
                        <hr></hr>
                        <div class="row noteadd" style="margin-left:5%">
                            <div role="textbox" contenteditable="true" ng-model="note.description" class="addTitle" style="width: 80%; outline: none"
                                aria-multiline="true" contentEditable="true" data-placeholder="take a note" id="description">

                            </div>
                            <hr></hr>
                            <div class="row noteadd">
                                <div class="col-md-8"></div>
                                <input type="submit" ng-click="createNote(note);show=false;showthis=true" class="noteenter">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row " ng-show="grid=true">
                <section id="pinBoot">

                    <article class="white-panel" ng-repeat="note in Notelist" >
                        <h4 ng-bind-html="note.title" ></h4>
                        <p ng-bind-html="note.description"></p>
                    </article>

                </section>
                <hr>
            </div>
