    <div class="container col-md-9" ng-init="showthis=true" >

		<!-------------------------- createNote -------------------------------------------------------->
		<div class="row "  style=" margin-left:10%;" >
			<div class="bootcreate col-md-10 "  >
				<div class="show-create" ng-show="showthis"
					ng-click="show=true; showthis=false">
					<label>take a note</label>
				</div>
			</div>
			<div class="bootcreatenote col-md-9" >
				<div class="create-note container" ng-show="show" >
					<div class="row noteadd" style="margin-left:5%">

						<input ng-model="note.title" type="textbox"
							style="width: 80%; outline: none;" contentEditable="true"
							class="addTitle"  data-placeholder="title" >
					</div>
					<hr></hr>
					<div class="row noteadd" style="margin-left:5%">


						<textarea ng-model="note.description" class="addTitle"
							style="width: 80%; outline: none" aria-multiline="true"
							contentEditable="true" 
							data-placeholder="take a note" ></textarea>
					</div>
					<hr></hr>
					<div class="row noteadd">
                        <div class="col-md-8"></div>
						<input type="submit"
							ng-click="createNote(note);show=false;showthis=true"
							class="noteenter">
					</div>
				</div>

			</div>

		</div>

</div>
