                <div class="row" style=" margin: 0% 2% 5% 0%;">
                    <div class="bootcreate col-md-10 ">
                        <div class="show-create" ng-show="showthis" ng-click="show=true; showthis=false">
                            <label>Take a note</label>
                        </div>
                    </div>
                    <div class="bootcreatenote col-md-12">
                        <div class="create-note container" ng-show="show">
                            <div class="row noteadd" style="margin-left:5%">
                                <input ng-model="note1.title" type="textbox" style="width: 80%; outline: none;" contentEditable="true" id="addTitle" class="addTitle"
                                    placeholder="add a title">
                            </div>
                            <hr></hr>
                            <div class="row noteadd editable" style="margin-left:5%">
                                <div role="textbox" style="width: 80%; outline: none;" aria-multiline="true" contentEditable="true" contenteditable="true"
                                    data-placeholder="add a description" id="description">
    
    
                                </div>
                                <hr></hr>
    
    
    
                            </div>
                            <footer class="row">
    
                                <div class="action-buttons action-opencollaborators" data-toggle="tooltip" data-placement="top" title="opencollaborator"
                                    ng-click="opencollaborators(note)">
                                </div>
                                <div class="action-buttons action-picture action-buttons-right-align" ngf-select="uploadnote($file,note)"> </div>
                                <div>
                                    <div class=" btn dropdown-toggle action-buttons action-remainder" id="reminder" data-toggle="dropdown"> </div>
                                    <ul class="dropdown-menu " role="menu" aria-labelledby="reminder">
                                        <li>
                                            <datetimepicker ng-model="note.reminder" date-format="yyyy-MM-dd HH:mm Z" date-options="dateOptions" date-disabled="isDisabledDate(date, mode)">
                                            </datetimepicker>
                                        </li>
                                        <li ng-click="addReminder(note);">reminder
                                        </li>
                                    </ul>
                                </div>
                                <color-picker color="color" options="options" on-color-changed="colorChanged(newColor, oldColor,note)" data-toggle="tooltip"
                                    data-placement="top" title="color"></color-picker>
                                <div class="action-buttons-right-align">
                                    <div class=" btn action-threedots dropdown-toggle" data-toggle="dropdown" id="trash" ng-click="changeClass1();" style="height:30px">
                                    </div>
                                    <ul class="dropdown-menu " ng-class="{showdropdown2:showdropdown2}" role="menu" aria-labelledby="trash">
                                        <li>
                                            <a ng-click="trashNote(note);">trash note
                                            </a>
                                        </li>
                                        <li>
                                            <a ng-click="addLabeltoNoteModal(note);">add label
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                                <div class='col-md-7'></div>
                                <a style="background:transparent;" ng-click="createNote(addnote);show=false;showthis=true" class="noteenter">Done</a>
                            </footer>
                        </div>
                    </div>
                </div>
    
    
    
    
                <div>{{pinned}}</div>

                <div class="row " ng-show="grid=true">

                            <p ng-bind-html="note.description" ng-click="openCustomModal(note);" class="showdescription"></p>
    
    
                            <div ng-show="note.ownername!=nameofuser">
                                <p>
                                    <span ng-bind-html="note.ownername"></span>
                                </p>
                            </div>
                            <div ng-repeat="user in note.collab">
                                <div class="label " style="background:#C8C8C8;width:160px;height:20px;margin-left:5px;margin-top:5px;">
                                    <p ng-bind-html="user.username"></p>
                                </div>
                            </div>
                            <div class="row">
                                <div ng-repeat="label in note.labelstring">
    
                                    <div class="label " style="background:#C8C8C8;width:160px;height:20px;margin-left:5px;margin-top:5px;">
    
                                        <span ng-bind-html="label.label"> </span>
    
                                        <div class="pull-right action-cancel" value="delete" ng-click="removelabelfromnote(label,note)"></div>
    
                                    </div>
                                </div>
                            </div>

                                        </a>
                                        <a ng-click="addLabeltoNoteModal(note);">add label
                                        </a>
                                    </ul>
                                </div>
                            </footer>
                        </card>
    
                    </div>
