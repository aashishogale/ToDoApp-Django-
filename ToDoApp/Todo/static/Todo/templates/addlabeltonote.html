<div class="create-note container">
<h4>Add labels to note</h4>






    <div>
        <div ng-repeat="label in labels">
            <div class="row">
                <p ng-bind-html="label.label"></p>

                <img src="{{checkurl}}" value="add" ng-click="addlabeltonote(label,note)">
                <div class="col-md -7"></div>
                <div class="action-cancel" value="remove" ng-click="removelabelfromnote(label,note)">
                </div>
            </div>
        </div>

    </div>
