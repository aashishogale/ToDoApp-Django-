<div class="container py-3">
        <div class="row">
            <div class="col-md-6 col-lg-4 mx-auto">
                    <div class="card card-body">
                        <h3 class="text-center mb-4">Sign-in</h3>
                      
                        <fieldset>
                            <div class="form-group has-success">
                                <input class="form-control input-lg" placeholder="Username" name="username" type="text" ng-model="user.username" id="username">
                                <div class="error"></div>
                            </div>
                            <div class="form-group has-success">
                                <input class="form-control input-lg" placeholder="Password" name="password" value="" type="password" ng-model="user.password" id="password">
                            <div id="error"></div>
                            </div>
                          
                            
                            
                            <button class="btn btn-lg btn-success btn-block"  type="submit" ng-click="loginUser()">Sign in</button>
                          <div>  <a ui-sref='register'>Click here to register</a></div>
                        <div> <a ui-sref='enteremailforpassword'>forgot password</a></div>
                        </fieldset>
                    </div>
            </div>
        </div>
    </div>
