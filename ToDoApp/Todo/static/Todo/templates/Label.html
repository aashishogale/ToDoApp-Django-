            </div>
        </div>
    
    
        </div>
    
    
    
        <input type="textbox"  class="description" style="width: 100%; outline: none" placeholder="enter label here" ng-model="label.label">
    
        <div class="modal-footer row">
    
            <div class="col-md-8 "></div>

            </footer>
        </div>
